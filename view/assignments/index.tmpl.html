<!DOCTYPE html>

<html lang="de">

{{ template "general/head" }}

<body>
	<h1>Ass</h1>

	<div class="row" id="assignments">
		<div id="courses-list" class="margin-lr">
			<h2>Kurse</h2>
			<div hx-get="/assignments" hx-target="#assignments" hx-swap="outerHTML">
				Nicht zugeteilt
			</div>
			<hr>

			{{ range .courses }}
			{{ template "assignments/_course" . }}
			{{ end }}

			<button hx-get="courses/new" hx-target="#assignments">Neuer Kurs</button>
		</div>

		<div id="participants-list" class="margin-lr">
			<h2>Teilnehmer</h2>

			{{ range .participants }}
			{{ template "participants/_show" . }}
			{{ else }}
			<p> Keine Teilnehmenden </p>
			{{ end }}

			<button hx-get="participants/new" hx-target="this" hx-swap="outerHTML">Neuer
				Teilnehmende</button>
		</div>

	</div>

</body>

</html>
