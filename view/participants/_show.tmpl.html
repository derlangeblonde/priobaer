<div id="participant-{{ .ID }}" draggable="true" ondragstart="dragStart(event)">
	{{ Field "Surname" . }}, {{ Field "Prename" . }} <br>
	<a hx-delete="participants/{{ .ID }}" hx-target="#participant-{{ .ID }}" hx-confirm="Möchten Sie diesen Teilnehmer wirklich löschen?" class="link">Löschen</a>
	<hr>
</div>
